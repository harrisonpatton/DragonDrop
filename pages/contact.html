<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Roboto:wght@100;300;400&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Contact Us &mdash; DragonDropLLC</title>
  </head>
  <body>
	<div class="container">
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    
            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
    
            <div class="navigation__background">&nbsp;</div>
        
        <div class="navigation__container">
            <div class="logo__box">
                <img src="../img/DDLogo.jpeg" alt="logo" class="logo">
            </div>
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="about.html" class="navigation__link">About Us</a></li> 
                    <li class="navigation__item"><a href="portfolio.html" class="navigation__link">Portfolio</a></li> 
                    <li class="navigation__item"><a href="offerings.html" class="navigation__link">Offerings</a></li> 
                    <li class="navigation__item"><a href="#" class="navigation__link">Synergy</a></li> 
                    <li class="navigation__item"><a href="contact.html" class="navigation__link">Contact</a></li> 
                </ul>
            </nav>
        </div>
    </div>

    <div class="full__content">
       
        <div class="content__header content__header--contact">
            <h1 class="header">Contact Us</h1>
        </div>

        <div class="content__body content__body--contact">
            <h2 class="heading-secondary">We're excited to hear from you!</h2>
            <form action="#" class="form">
            <div class="contact__form">

            <div class="form__group">
                <input type="name" class="form__input" required>
                <label for="name" class="form__label">Full Name</label>
            </div>

            <div class="form__group">
                <input type="email" class="form__input" id="email" required>
                <label for="email" class="form__label">Email</label>
            </div>
        </div>

        <div class="contact__form">
            <div class="form__group">
                <input type="phone" class="form__input">
                <label for="phone" class="form__label">Phone Number</label>
            </div>

            <div class="form__group">
                <input type="company" class="form__input">
                <label for="company" class="form__label">Company Name</label>
            </div>
        </div>

        <div class="contact__form">
            <div class="form__group form__group--message">
                <input type="message" class="form__input form__input--message">
                <label for="message" class="form__label">How can we help you?</label>
            </div>
        </div>
    </form>
</div>
        
        
    </div>
    </div>
  </body>
</html>
